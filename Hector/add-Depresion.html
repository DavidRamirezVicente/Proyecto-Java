<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form id="preguntas" method="POST">

        <div class="mb-3">
            <label for="category" class="form-label">Category</label>
            <input type="text" class="form-control" id="category" name="category" placeholder="Ingrese categoria" required="">
        </div>
              
            <div class="mb-3">
            <label for="question" class="form-label">Pregunta</label>
            <input type="text" class="form-control" id="question" name="question" placeholder="Ingrese la pregunta" required="">
        </div>

        <div class="mb-3">
            <label for="iduser" class="form-label">IdUser</label>
            <input type="text" class="form-control" id="iduser" name="iduser" placeholder="Ingrese iduser" required="">
        </div>

        <button type="submit" class="btn btn-primary w-100 text-uppercase fw-bold">Insertar</button>

    </form>
    <script src="js/Depresion.js"></script>
</body>

</html>
