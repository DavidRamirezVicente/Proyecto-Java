<!DOCTYPE html>
<html lang="es-CO">

<head>

    <title>Registro de Usuario</title>

<body class="bg-dark d-flex justify-content-center align-items-center" style="height: 100vh">

    <div class="container bg-white rounded shadow p-4 col-xl-4 col-lg-6">

        <h2 class="w-100 text-center mb-4">Registro de usuario</h2>

        <hr style="color: #9999" />

        <form id="formulario" method="POST">

            <div class="mb-3">
                <label for="Email" class="form-label">Email</label>
                <input type="text" class="form-control" id="Email" name="Email" placeholder="Ingrese el email" required="">
            </div>
                  
                <div class="mb-3">
                <label for="Username" class="form-label">Usuario</label>
                <input type="text" class="form-control" id="Username" name="Username" placeholder="Ingrese el usuario" required="">
            </div>

            <div class="mb-3">
                <label for="Pass" class="form-label">Password</label>
                <input type="text" class="form-control" id="Pass" name="Pass" placeholder="Ingrese la contraseÃ±a" required="">
            </div>

            <button type="submit" class="btn btn-primary w-100 text-uppercase fw-bold">Insertar</button>

        </form>

    </div>

    <script src="js/registro.js"></script>

</body>
</html>
