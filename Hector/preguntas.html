<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forum</title>
    <link rel="stylesheet" href="questions.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:ital@1&display=swap" rel="stylesheet">
</head>
<main class="main">
    <body>
        <header>
            <!--NavBar Section-->
            <div class="navbar">
                <nav class="navigation hide" id="navigation">
                    <span class="close-icon" id="close-icon" onclick="showIconBar()"><i class="fa fa-close"></i></span>
                    <ul class="nav-list">
                        <li class="nav-item"><a href="forums.html">Forums</a></li>
                        <li class="nav-item"><a href="posts.html">Posts</a></li>
                        <li class="nav-item"><a href="detail.html">Detail</a></li>
                    </ul>
                </nav>
                <a class="bar-icon" id="iconBar" onclick="hideIconBar()"><i class="fa fa-bars"></i></a>
                <div class="brand">Ask4Help</div>
            </div>
            <!--SearchBox Section-->
            <div class="search-box">
                <div>
                    <select name="" id="">
                        <option value="Everything">Everything</option>
                        <option value="Topics">Titles</option>
                    </select>
                    <input type="text" name="q" placeholder="search ...">
                    <button><i class="fa fa-search"></i></button>
                </div>
            </div>
            <!--Navigation-->
            <div class="navigate">
                <span><a href="">Ask4Help - Forums</a> >> <a href="">random subforum</a> >> <a href="">random topic</a></span>
            </div>
        </header>
        
        <div class="container">
            
    
            <!--Topic Section-->
            <div class="topic-container">
                <!--Original thread-->
                <div class="head">
                    <div class="authors">Author</div>
                    <div class="content">Topic: random topic</div>
                </div>
    
                <div class="body">
                    <div class="authors">
                        <div class="username"><a href="">Username</a></div>
                        <img src="Img/983980.png">
                        </div>
                    <div class="content">
                        Just a random content of a random topic.
                        <br>To see how it looks like.
                        <br><br>
                        Nothing more and nothing less.
                        <br>
                        <hr>
                        Regards username
                        <br>
                        <div class="comment">
                            <button onclick="showReply()">Reply</button>
                        </div>
                    </div>
                </div>
            </div>
    
            <!--Reply Area-->
            <div class="comment-area hide" id="reply-area">
                <textarea name="reply" id="" placeholder="reply here ... "></textarea>
                <input type="submit" value="submit">
            </div>
    
           
    
    
    
            
    
        </div>
        
        
    </body> 
</main>

<script src="js/main.js"></script>
</html>
